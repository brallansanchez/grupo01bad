<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- Modal -->
	<div th:fragment = "modal(id,title,btnValue)" class="modal fade" th:id="${id}" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalScrollableTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable" role="document" style="width:900px; max-width:1200px">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" th:text="${title}" id="exampleModalScrollableTitle"></h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-4 col-md-4 col-sm-12">
								<label for="nombre_empresa">Nombre Empresa</label>
							</div>
							
							<div class="col-lg-4 col-md-4 col-sm-12">
								<label for="email_empresa">E-mail</label>
							</div>
							
							<div class="col-lg-4 col-md-4 col-sm-12">
								<label for="telefono_empresa">Teléfono</label>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-4 col-md-4 col-sm-12">
								<input class="form-control" type="text" name="nombre_empresa" id="nombre_empresa" />
							</div>
							<div class="col-lg-4 col-md-4 col-sm-12">
								<input class="form-control" type="email" name="email_empresa" id="email_empresa" />
							</div>
							<div class="col-lg-4 col-md-4 col-sm-12">
								<input class="form-control" type="tel" name="telefono_empresa" id="telefono_empresa" />
							</div>
						</div>
						<br/>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12">
								<label for="direccion_empresa">Dirección</label>
								<textarea rows="3" cols="70" name="direccion_empresa" id="direccion_empresa"
										  class="form-control">
								</textarea>
							</div>
						</div>
						<br/>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12">
								<label for="descripcion_empresa">Descripción</label>
								<textarea rows="3" cols="70" name="descripcion_empresa" id="descripcion_empresa"
										  class="form-control">
								</textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" th:if="${!btnValue.equals('')}" th:text="${btnValue}" class="btn btn-primary"></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

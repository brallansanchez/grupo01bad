<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="modal_view_offer"
		class="modal fade modal-mini modal-primary" id="myModal1"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" style="max-width: 900px">
			<div class="modal-content">
				<div class="modal-header justify-content-center">
					<div class="modal-profile">
						<i class="nc-icon nc-single-copy-04"></i>
					</div>
				</div>
				<div class="modal-body text-center">
					<div class="row">
						<div class="col-md-12">
							<form>
								<div class="row">
									<div class="col-md-5 pr-1">
										<div class="form-group">
											<label>Fecha expiración</label> <input type="text"
												class="form-control" readonly="" id="fechaExp">
										</div>
									</div>
									<div class="col-md-3 px-1">
										<div class="form-group">
											<label>Titulo Oferta</label> <input type="text" id="titulo"
												class="form-control" readonly="" placeholder="Desarrollador Web">
										</div>
									</div>
									<div class="col-md-4 pl-1">
										<div class="form-group">
											<label>Categoría Puesto Laboral</label> 
											<input type="text" id="categoria" class="form-control" readonly="">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Descripción Oferta</label>
											<textarea id="descripcion" readonly="" class="form-control" cols="70"
												rows="5"></textarea>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link btn-simple"
						data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/empresa_layout.html :: head">
</head>
<body>
	<div class="wrapper">
		<div th:replace="fragments/empresa_layout.html :: sidebar"></div>
		<div class="main-panel">
			<nav th:replace="fragments/empresa_layout.html :: navbar"></nav>
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card striped-tabled-with-hover">
								<div class="card-header ">
									<h4 class="card-title">Ofertas publicadas</h4>
									<p class="card-category">...</p>
								</div>
								<div class="card-body table-full-width table-responsive">
									<table class="table table-hover table-striped">
										<thead>
											<th>Titulo</th>
											<th>Categor�a</th>
											<th>Fecha Expiraci�n</th>
											<th>Acciones</th>
										</thead>
										<tbody>
											<tr th:each="oferta: ${ofertas}">
												<td th:text="${oferta.tituloOferta}"></td>
												<td th:text="${oferta.categoria.nombreCategoriaPuesto}"></td>
												<td th:text="${oferta.fechaExp}"></td>
												<td>
													<div class="dropdown mr-1">
														<button type="button"
															class="btn btn-default dropdown-toggle"
															id="dropdownMenuOffset" data-toggle="dropdown"
															aria-haspopup="true" aria-expanded="false"
															data-offset="10,20">Acciones</button>
														<div class="dropdown-menu"
															aria-labelledby="dropdownMenuOffset">
															<a th:onclick="'getOfertaById(\'' + ${oferta.idOferta} + '\', 1);'"
															   class="dropdown-item" data-toggle="modal"
															   data-target="#myModal1" >Consultar Oferta</a>
															<a th:onclick="'getPerfilById(\'' + ${oferta.idOferta} + '\', 1);'"
															   class="dropdown-item" data-toggle="modal"
															   data-target="#myModal2" >Consultar Perfil</a>
														</div>

													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="fragments/empresa_layout.html :: footer"></footer>
		</div>
	</div>
	<div th:replace="fragments/oferta_fragments/modal_view_offer.html :: modal_view_offer"></div>
	<div th:replace="fragments/oferta_fragments/modal_view_profile.html :: modal_view_profile"></div>
</body>
<div th:replace="fragments/empresa_layout.html :: scripts"></div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin_fragments.html :: head">
</head>
<body>
	<div class="d-flex" id="wrapper">
		<!-- Insertando sidebar -->
		<div th:replace="fragments/admin_fragments.html :: sidebar"></div>

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<!-- Insertando navbar -->
			<nav th:replace="fragments/admin_fragments.html :: navbar"></nav>

			<!-- Contenido -->
			<div class="container-fluid">
				<div class="s009">
					<form>
						<div class="inner-form">
							<div class="basic-search">
								<div class="input-field">
									<input id="search" type="text" placeholder="Buscar por nombre empresa" />
									<div class="icon-wrap">
										<svg class="svg-inline--fa fa-search fa-w-16" fill="#ccc"
											aria-hidden="true" data-prefix="fas" data-icon="search"
											role="img" xmlns="http://www.w3.org/2000/svg"
											viewBox="0 0 512 512">
                  <path
												d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                </svg>
									</div>
								</div>
							</div>
							
						</div>
						<hr />
						<h1 th:if=${empresas.isEmpty()}>No hay registros!</h1>
						<table class="table table-striped table-light" th:if=${!empresas.isEmpty()}>
							<thead>
								<tr>
									<th>Id</th>
									<th>Nombre empresa</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="empresa: ${empresas}">
									<td th:text="${empresa.idEmpresa}"></td>
									<td th:text="${empresa.nombreEmpresa}"></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<!-- Fin del contenido -->
		</div>
	</div>
	<div th:replace="fragments/admin_fragments.html :: scripts"></div>
	<script th:src="@{/js/extention/choices.js}"></script>
	<script>
		const customSelects = document.querySelectorAll("select");
		const deleteBtn = document.getElementById('delete')
		const choices = new Choices('select', {
			searchEnabled : false,
			itemSelectText : '',
			removeItemButton : true,
		});
		deleteBtn.addEventListener("click", function(e) {
			e.preventDefault()
			const deleteAll = document.querySelectorAll('.choices__button')
			for (let i = 0; i < deleteAll.length; i++) {
				deleteAll[i].click();
			}
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registro de Empresa</title>
<!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/small-business.css}" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg">
	<nav th:replace="index.html :: navIndexPage"></nav>
	<div id="aspirant_container"
		class="container py-3 my-3 border rounded shadow-sm">
		<h4>Formulario de Registro para Empresa</h4>
		<hr>
		<h5>Datos de Empresa</h5>
		<hr>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label>Nombre Empresa</label>
					<input type="text" class="form-control" id="companyName"
						   placeholder="Ej: SalvaCola">
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="form-group">
					<label>Teléfono</label>
					<input type="tel" class="form-control" id="telCompany"
						   placeholder="Ej: 2222-2222">
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" id="emailCompany"
						   placeholder="Ej: company@gmail.com">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Dirección</label>
					<textarea rows="3" cols="50" id="direccion"
							  class="form-control"></textarea>
				</div>
			</div>
			
			<div class="col-md-6">
				<div class="form-group">
					<label>Descripción</label>
					<textarea rows="3" cols="50" id="descripcion"
							  class="form-control"></textarea>
				</div>
			</div>
		</div>
		<hr>
		<h5>Datos de Usuario</h5>
		<hr>
		
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label>Nombre de Usuario</label>
					<input type="text" class="form-control" id="username"
						   th:onblur="'empresa.onCheckUniqueValue(event)'">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" id="password">
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="form-group">
					<label>Password(De Nuevo)</label>
					<input type="password" class="form-control" id="passwordRepeat">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button style="float:right;" th:onclick="'empresa.sendObject(event)'" class="btn btn-primary" id="btnGuardar">Guardar</button>
			</div>
		</div>
	</div>
</body>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/notify/notify.min.js}"></script>
<script th:src="@{/js/company_js.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.mask.js}"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#telCompany").mask("0000-0000");
	});
</script>

</html>
